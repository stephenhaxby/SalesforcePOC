<template>
    <div class="slds-form-element">
        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
            <lightning-icon class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default searchIcon"
                size="x-small" icon-name="utility:search"></lightning-icon>

            <!-- <lightning-input required={required} name="enter-search" placeholder={placeholder} onchange={handleChange} value={value} label={label}></lightning-input> -->

            <!-- <lightning-input type="search" required={required} name="enter-search" placeholder={placeholder} onchange={handleChange} value={value} label={label}></lightning-input> -->

            <div class="slds-form-element">
                <label class="slds-form-element__label">
                    <template if:true={required}>
                        <abbr class="slds-required" title="required">*</abbr>
                    </template>
                    {label}
                </label>
                <div class="slds-form-element__control">
                    <input type="text" name="enter-search" placeholder={placeholder}
                        onkeyup={handleChange} value={value} class="slds-input" onblur={handleBlur} />
                </div>
            </div>

        </div>
    </div>
</template>
