<template>
    <lightning-card title="Select a Product Configuration">
        <div class="slds-p-around_small">
            <lightning-combobox
                label="Form Type"
                onchange={handleFormTypeChange}
                placeholder="Select an option"
                options={formTypeOptions}
            ></lightning-combobox>
        </div>
    </lightning-card>
    
    <template for:each={trackedProductConfigurations} for:item="productConfiguration">
        <div class="slds-p-top_medium" key={productConfiguration.ProductSectionConfiguration}>
            <lightning-card title={productConfiguration.Label}>
                <div class="slds-p-around_small">
                    <template for:each={productConfiguration.ProductSectionConfigurations} for:item="field">
                        <div class="centered-fields" key={field.FieldName}>
                            <template if:true={field.IsInput}>
                                <lightning-input
                                    data-id={field.FieldName}
                                    key={field.FieldName}
                                    label={field.Label}
                                    id={field.FieldName}
                                    type={field.InputType}
                                    required={field.Required}
                                ></lightning-input>
                            </template>
                            <template if:true={field.IsCombobox}>
                                <lightning-combobox
                                    data-id={field.FieldName}
                                    key={field.FieldName}
                                    label={field.Label}
                                    id={field.FieldName}
                                    required={field.Required}
                                    options={field.PicklistValues}
                                ></lightning-combobox>
                            </template>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
    </template>
