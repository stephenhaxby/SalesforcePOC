<template>
    <lightning-combobox
        label="Form Type"
        onchange={handleFormTypeChange}
        placeholder="Select an option"
        options={formTypeOptions}
    ></lightning-combobox>

    <template for:each={objectFields} for:item="field">
        <div class="centered-fields" key={field.Path}>
            <lightning-input
                data-id={field.Path}
                key={field.Path}
                label={field.Label}
                id={field.Path}
                onchange={updateFieldValue}
                type={field.InputType}
                required={field.Required}
            ></lightning-input>
        </div>
    </template>
</template>
